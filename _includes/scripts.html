          _gaq.push(['_trackPageview']);
  (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}

<script type="text/javascript">
    var para = document.getElementById('responsive');
    var responsive_para = document.getElementById('responsive-para');
    
    
    function loadData (desc,image){
        if (image === undefined){
          para.innerHTML = '';
          responsive_para.innerHTML = desc;
        }
        else{        
          var image_elem = document.createElement("img");
          image_elem.setAttribute("class","img-responsive");
          image_elem.setAttribute("id","research-id");
          image_elem.setAttribute("src",image);

          para.innerHTML = '';
          para.appendChild(image_elem);

          responsive_para.innerHTML = desc;
        }
    }
</script>
